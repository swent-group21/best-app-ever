# This workflow will do a clean installation of a working and stable APK.

name: "Build APK"

run-name: ${{ github.actor }} is learning build Android App using Github Actions
on: 
  push
  
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          cache: yarn

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🚀 Build app
        run: eas build --non-interactive --platform android
