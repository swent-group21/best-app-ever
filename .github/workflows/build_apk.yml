# This workflow will do a clean installation of a working and stable APK.

name: "Build APK"
run-name: ${{ github.actor }} is learning build Android App using Github Actions
on: 
  eas-build-android:
  push:
  
  
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run NPM Install
        run: | 
              npm install

      - name : Expo build into Android
        run: |
              eas-build-android:production


